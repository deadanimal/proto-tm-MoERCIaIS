<div class="header pb-6">
  <div class="container-fluid">
    <div class="header-body">
      <div class="row align-items-center py-4">
        <div class="col-lg-6 col-7">
          <h6 class="h2 text-dark d-inline-block mb-0">Claim</h6>

          <nav aria-label="breadcrumb" class="d-none d-md-inline-block ml-md-4">
            <ol class="breadcrumb breadcrumb-links breadcrumb-dark">
              <li class="breadcrumb-item">
                <a href="javascript:void(0)">
                  <i class="fas fa-heartbeat text-dark"></i>
                </a>
              </li>
              <li class="breadcrumb-item">
                <a href="javascript:void(0)" class="text-dark"
                  >Insurance Management</a
                >
              </li>
              <li aria-current="page" class="breadcrumb-item active">Claim</li>
            </ol>
          </nav>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="container-fluid mt--6">
  <div class="row">
    <div class="col-xl-12">
      <div class="card">
        <div class="card-header bg-secondary">
          <div class="row align-items-center">
            <div class="col">
              <h5 class="h3 mb-0">Claim Records</h5>
            </div>
          </div>
        </div>

        <div class="card-body">
          <div class="chart">
            <div class="amchart" id="chartdivinsuranceclaim1"></div>
          </div>
        </div>
      </div>
    </div>

    <div class="col-xl-12">
      <div class="card">
        <div class="card-header bg-secondary">
          <div class="row align-items-center">
            <div class="col-7">
              <h5 class="h3 m-0">Search Tools</h5>
            </div>
            <div class="col-5 text-right">
              <button
                class="btn btn-default"
                type="button"
                (click)="openModal(addNew)"
              >
                Add New
              </button>
            </div>
          </div>
        </div>
        <div class="card-body">
          <div class="row">
            <div class="col-md-12 col-lg-4">
              <div class="form-group">
                <label class="form-control-label">IC Number</label>
                <input
                  class="form-control"
                  type="number"
                  placeholder="000000112222"
                />
              </div>
            </div>
            <div class="col-md-12 col-lg-4">
              <div class="form-group">
                <label class="form-control-label">Claimant's Name</label>
                <input
                  class="form-control"
                  type="text"
                  placeholder="Type here..."
                />
              </div>
            </div>
            <div class="col-md-12 col-lg-4">
              <div class="form-group">
                <label>Type of Claims</label>
                <select class="form-control">
                  <option hidden selected>Choose</option>
                  <option value="1">Claim 1</option>
                  <option value="2">Claim 2</option>
                  <option value="3">Claim 3</option>
                  <option value="4">Claim 4</option>
                </select>
              </div>
            </div>
            <div class="col-md-12 text-right align-items-center">
              <button
                class="btn btn-default"
                type="button"
                (click)="successSwal('searched')"
              >
                Search
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="col-xl-12">
      <div class="card">
        <div class="card-header bg-secondary">
          <h3 class="m-0">List of Claims</h3>
        </div>
        <div class="card-body">
          <div class="dataTables_wrapper py-4">
            <div class="row">
              <div class="col-sm-12 col-md-6">
                <div class="dataTables_length" id="datatable_length">
                  <label>
                    Show
                    <select
                      name="datatable_length"
                      aria-controls="datatable"
                      class="form-control form-control-sm"
                      (change)="entriesChange($event)"
                    >
                      <option value="3" [selected]="entries == 3">3</option>
                      <option value="6" [selected]="entries == 6">6</option>
                      <option value="9" [selected]="entries == 9">9</option>
                      <option value="-1" [selected]="entries == -1">All</option>
                    </select>
                    entries
                  </label>
                </div>
              </div>
              <div class="col-sm-12 col-md-6">
                <div id="datatable_filter" class="dataTables_filter">
                  <label>
                    <input
                      type="search"
                      class="form-control form-control-sm"
                      placeholder="Search records"
                      aria-controls="datatable"
                      (keyup)="filterTable($event)"
                    />
                  </label>
                </div>
              </div>
            </div>

            <ngx-datatable
              class="bootstrap selection-cell"
              [columnMode]="'force'"
              [headerHeight]="50"
              [footerHeight]="50"
              [rowHeight]="'auto'"
              [limit]="entries != -1 ? entries : undefined"
              [rows]="temp"
            >
              <ngx-datatable-column name="Incident's ID">
                <ng-template let-row="row" ngx-datatable-cell-template>
                  {{ row.project }}
                </ng-template>
              </ngx-datatable-column>
              <ngx-datatable-column name="Policy's ID">
                <ng-template let-row="row" ngx-datatable-cell-template>
                  {{ row.policy }}
                </ng-template>
              </ngx-datatable-column>
              <ngx-datatable-column name="Claim's ID">
                <ng-template let-row="row" ngx-datatable-cell-template>
                  {{ row.claim }}
                </ng-template>
              </ngx-datatable-column>
              <ngx-datatable-column>
                <ng-template ngx-datatable-header-template>
                  <span> Action </span>
                </ng-template>
                <ng-template let-row="row" ngx-datatable-cell-template>
                  <!-- <button
                      class="btn btn-icon btn-success btn-sm"
                      type="button"
                      title="Update"
                      (click)="openModal(addNew)"
                    >
                      <span class="btn-inner--icon">
                        <i class="fas fa-edit"> </i>
                      </span>
                    </button> -->
                  <!-- <button
                    class="btn btn-icon btn-default btn-sm"
                    type="button"
                    title="View"
                    (click)="openModal(addNew)"
                  >
                    <span class="btn-inner--icon">
                      <i class="far fa-eye"> </i>
                    </span>
                  </button> -->
                  <button
                    class="btn btn-icon btn-success btn-sm"
                    type="button"
                    title="Claim"
                    (click)="successSwal('claimed')"
                  >
                    <span class="btn-inner--icon">
                      <i class="fas fa-hand-holding-usd"> </i>
                    </span>
                  </button>
                </ng-template>
              </ngx-datatable-column>
            </ngx-datatable>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<ng-template #addNew>
  <div class="modal-header bg-default">
    <h6 class="modal-title text-white" id="modal-title-default">Add New</h6>

    <button
      aria-label="Close"
      class="close"
      data-dismiss="modal"
      type="button"
      (click)="modalRef.hide()"
    >
      <span class="text-white" aria-hidden="true"> Ã— </span>
    </button>
  </div>

  <div class="modal-body">
    <mat-horizontal-stepper #stepper>
      <mat-step [stepControl]="firstFormGroup">
        <form [formGroup]="firstFormGroup">
          <ng-template matStepLabel> Claim Information </ng-template>
          <!-- <h5 class="h3 mb-3">Part 1</h5> -->
          <div class="row">
            <div class="col-xl-6">
              <div class="form-group">
                <label class="form-control-label"> Policy's ID </label>

                <input class="form-control" placeholder="0000" type="number" />
              </div>
            </div>
            <div class="col-xl-6">
              <div class="form-group">
                <label class="form-control-label"> Incident's ID </label>

                <input class="form-control" placeholder="0000" type="number" />
              </div>
            </div>
            <div class="col-xl-6">
              <div class="form-group">
                <label class="form-control-label"> Claim's ID </label>

                <input class="form-control" placeholder="0000" type="number" />
              </div>
            </div>
            <div class="col-xl-6">
              <div class="form-group">
                <label class="form-control-label"> Insurer's name </label>

                <input
                  class="form-control"
                  placeholder="Type here..."
                  type="text"
                />
              </div>
            </div>
            <div class="col-xl-6">
              <div class="form-group">
                <label class="form-control-label"> Claimant's Name </label>

                <input
                  class="form-control"
                  placeholder="Type here..."
                  type="text"
                />
              </div>
            </div>
            <div class="col-xl-6">
              <div class="form-group">
                <label class="form-control-label">
                  Loss Adjusterer's Name
                </label>

                <input
                  class="form-control"
                  placeholder="Type here..."
                  type="text"
                />
              </div>
            </div>
            <div class="col-xl-6">
              <div class="form-group">
                <label class="form-control-label">
                  Solicitor's Name for Liability Case
                </label>

                <input
                  class="form-control"
                  placeholder="Type here..."
                  type="text"
                />
              </div>
            </div>
            <div class="col-xl-6">
              <div class="form-group">
                <label class="form-control-label"> Reserve Amount </label>

                <input class="form-control" placeholder="0000" type="number" />
              </div>
            </div>
            <div class="col-xl-6">
              <div class="form-group">
                <label class="form-control-label">
                  Claim Settlement Amount
                </label>

                <input class="form-control" placeholder="0000" type="number" />
              </div>
            </div>
            <div class="col-xl-6">
              <div class="form-group">
                <label>Status</label>
                <select class="form-control">
                  <option hidden selected>Choose</option>
                  <option value="1">Open Further Documentations</option>
                  <option value="2">Open Court Case</option>
                  <option value="3">Closed Not Insured</option>
                  <option value="4">Closed Within Deductible</option>
                  <option value="5">Slosed Settle paid</option>
                </select>
              </div>
            </div>
          </div>
          <div>
            <button class="btn btn-default" mat-button matStepperNext>
              Submit
            </button>
          </div>
        </form>
      </mat-step>

      <mat-step [stepControl]="secondFormGroup">
        <form [formGroup]="secondFormGroup">
          <ng-template matStepLabel> Claim Status </ng-template>

          <div class="row">
            <div class="col-xl-6">
              <div class="form-group">
                <label>Claim Status</label>
                <select class="form-control">
                  <option hidden selected>Choose</option>
                  <option value="1">Success</option>
                  <option value="2">Pending</option>
                  <option value="3">Rejected</option>
                </select>
              </div>
            </div>
            <div class="col-xl-6">
              <div class="form-group">
                <label>Claim Type</label>
                <select class="form-control">
                  <option hidden selected>Choose</option>
                  <option value="1">Type 1</option>
                  <option value="2">Type 2</option>
                  <option value="3">Type 3</option>
                </select>
              </div>
            </div>
            <div class="col-xl-6">
              <div class="form-group">
                <label class="form-control-label"> Cause </label>

                <input
                  class="form-control"
                  placeholder="Type here..."
                  type="text"
                />
              </div>
            </div>
            <div class="col-xl-6">
              <div class="form-group">
                <label class="form-control-label"> Specific Cause </label>

                <input
                  class="form-control"
                  placeholder="Type here..."
                  type="text"
                />
              </div>
            </div>
            <div class="col-xl-6">
              <div class="form-group">
                <label class="form-control-label"
                  >Date of Claim Reported to Insurance Company</label
                >
                <input
                  class="form-control"
                  type="date"
                  placeholder="2018-11-23"
                />
              </div>
            </div>
            <div class="col-xl-6">
              <div class="form-group">
                <label class="form-control-label">
                  Amount Claim by Claimant
                </label>

                <input class="form-control" placeholder="0000" type="number" />
              </div>
            </div>
            <div class="col-xl-6">
              <div class="form-group">
                <label class="form-control-label">
                  Amount Paid to Claimant
                </label>

                <input class="form-control" placeholder="0000" type="number" />
              </div>
            </div>
            <div class="col-xl-6">
              <div class="form-group">
                <label class="form-control-label"> Remarks </label>

                <input
                  class="form-control"
                  placeholder="Type here..."
                  type="text"
                />
              </div>
            </div>
            <div class="col-xl-6">
              <div class="form-group">
                <label class="form-control-label"> Claim Reserved </label>

                <input
                  class="form-control"
                  placeholder="Type here..."
                  type="text"
                />
              </div>
            </div>
          </div>

          <div>
            <button class="btn btn-danger" mat-button matStepperPrevious>
              Back
            </button>
            <button class="btn btn-default" mat-button matStepperNext>
              Submit
            </button>
          </div>
        </form>
        <!-- <p>You are now done.</p> -->
      </mat-step>

      <mat-step [stepControl]="thirdFormGroup">
        <form [formGroup]="thirdFormGroup">
          <ng-template matStepLabel> Claim Documents </ng-template>

          <div class="row">
            <div class="col-xl-12 py-3">
              <form>
                <label class="form-control-label">Select file</label>
                <div class="custom-file">
                  <input
                    class="custom-file-input"
                    id="customFileLang"
                    lang="en"
                    type="file"
                  />

                  <label class="custom-file-label" for="customFileLang">
                    Select file
                  </label>
                </div>
              </form>
            </div>
          </div>

          <div>
            <button class="btn btn-danger" mat-button matStepperPrevious>
              Back
            </button>
            <button
              class="btn btn-default"
              mat-button
              (click)="successSwallStepper()"
            >
              Submit
            </button>
          </div>
        </form>
        <!-- <p>You are now done.</p> -->
      </mat-step>
    </mat-horizontal-stepper>
  </div>

  <div class="modal-footer">
    <!-- <button
            class="btn btn-default text-white"
            type="button"
            class="btn btn-success"
            (click)="successSwallStepper()"
          >
            Save
          </button> -->
    <button
      class="btn btn-outline-danger ml-auto"
      data-dismiss="modal"
      type="button"
      (click)="modalRef.hide()"
    >
      Close
    </button>
  </div>
</ng-template>
